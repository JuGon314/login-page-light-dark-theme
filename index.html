<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Dark/Light mode</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- Tag main vai ser o container -->
    <main id="container">
        <!-- Tag form que vai englobar tudo o que há no formulário -->
        <form id="login__form">
            <!-- Cabeçalho do form -->
            <div id="form__header">
                <h1>Login</h1>
                <i id="mode__icon" class="fa-solid fa-moon"></i>
            </div>

            <!-- Espaço destinado as mídias sociais; Link site: https://icons8.com.br/icons -->
            <div id="social__media">
                <a href="#">
                    <img src="./assets/image/icon-facebook.png" alt="Facebook icon">
                </a>

                <a href="#">
                    <img src="./assets/image/icon-google.png" alt="Google icon">
                </a>

                <a href="#">
                    <img src="./assets/image/icon-github.png" alt="GitHub icon">
                </a>
            </div>

            <!-- Espaço destinado aos inputs do form -->
            <div id="inputs">
                <!-- Input name; Local de referência para os ícones: fontawesome.com -->
                <div class="input-box">
                    <label for="name">
                        Name
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="name" name="name">
                        </div>
                    </label>
                </div>

                <!-- Input email -->
                <div class="input-box">
                    <label for="email">
                        Email
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="email" name="email">
                        </div>
                    </label>
                </div>

                <!-- Input password -->
                <div class="input-box">
                    <label for="password">
                        Password
                        <div class="input-field">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" id="password" name="password">
                        </div>
                    </label>
                </div>

                <!-- Espaço: esqueceu sua senha? -->
                <div id="forgot__password">
                    <a href="#">
                        Forgot your password?
                    </a>
                </div>
            </div>

            <!-- Botão de login do form -->
            <button type="submit" id="login__button">
                Login
            </button>
        </form>
    </main>
    <script src="./assets/js/main.js" type="text/javascript" defer></script>
</body>
</html>
